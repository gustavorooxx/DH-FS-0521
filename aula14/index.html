<body style="margin: 0;">
<!-- Desafio - Construir a estrutura HTML do header do nosso site -->
<!-- Tag header costua ser semanticamente mais indicada para acoplar o cabeçalho -->
<header>
    
<nav>
    <img src="./img/logo.png" alt="logo" title="logo" class="img-200" id="img-header">
    <ul>
        <li>Smartphones</li>
        <li>Tablets</li>
        <li>Contato</li>
    </ul>

<form action="">
        <input type="text" placeholder="Pesquise o produto desejado">
        <button>Enviar</button>
</form>
</nav>  

</header>

<main>

<div class="titulo">
<h1>Fale Conosco</h1>
<p>Preencha o formulário abaixo para entrar em contato</p>
</div>
<br>

<form action="">

<div>

<div class="nome"><label for="nome">Nome</label> 
<input type="text" id="nome" name="nome">
</div>

<div class="email">
<label for="email">E-mail</label>
<input type="email" id="email" name="email">
</div>

</div>

<br>

<div class="msg">

<label for="mensagem">Mensagem</label>
<br>
<textarea type="text" id="mensagem" name="mensagem"></textarea>
</div>

<br>
<br>

<label for="termos">Aceita os termos de uso</label>
<input type="checkbox" name="termos">

<br>
<br>

<button type="submit" class="btn">Enviar</button>

</form>

<br>

</main>
